<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles/style_register.css'%}">
    <title>Document</title>
</head>
<body>

        <center> <h1> فرم ثبت نام </h1> </center>
        {% for message in messages %}
            <h5 class="error">{{message}}</h5>
        {% endfor %}
            <form class="container"  action="register" method="POST">
                {%csrf_token%}
                    <label>نام : </label>
                    <input type="text" placeholder="نام خود را وارد کنید" name="name" required>
                    <label>نام خانوادگی: </label>
                    <input type="text" placeholder="نام خانوادگی خود را وارد کنید" name="fname" required>
                    <label>ادرس  : </label>
                    <input type="text" placeholder="ادرس خود را وارد کنید" name="address" required>
                    <label>ایمیل  : </label>
                    <input type="text" placeholder="ایمیل خود را وارد کنید" name="email" required>
                    <label>کد ملی : </label>
                    <input type="text" placeholder="کد ملی خود را وارد کنید" name="cm" required>
                    <label>شماره تلفن : </label>
                    <input type="number" placeholder="شماره تلفن خود را وارد کنید" name="phone" required>       
                    <label>رمز : </label>
                    <input type="password" placeholder="پسورد خود را وارد کنید" name="password" required>
                    <label>تکرار رمز :</label>
                    <input type="password" placeholder="پسورد خود را دوباره وارد کنید" name="rpassword" required>
                    <input class="db" type="submit">
            </form>
            <div class="div_button_back">
            <a href="index" class="button_back">برگشت</a>
            </div>
</body>
</html>
